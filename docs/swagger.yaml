definitions:
  handler.errorResponse:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  models.SetUrl:
    properties:
      url:
        type: string
    type: object
  models.SetUrlResp:
    properties:
      long:
        type: string
      short:
        type: string
    type: object
  models.Url:
    properties:
      access:
        type: boolean
      code:
        type: integer
      count:
        type: integer
      created-at:
        type: string
      deleted_at:
        type: string
      hash:
        type: string
      id:
        type: string
      updated_at:
        type: string
      url:
        type: string
